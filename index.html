<!doctype html>
<html lang="en">

<head>
    <title>Validacion de entradas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="p-5 bg-dark" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="jumbotron d-flex justify-content-center align-items-center p-0"
            style="height: 550px; border-radius: 17px; width: 90%;">
            <div class="col-8 img">
            </div>
            <div class="col-4 pb-4" style="overflow: auto; height: 550px;">
                <div class="m-3">
                    <h4 style="text-align: justify;">Erik Roman Romero Flores 8A IDGS 190811</h4>
                </div>
                <div class="m-3">
                    <label for="Nombre">Nombre</label>
                    <input class="form-control" type="text" id="nombre" placeholder="Nombre">
                </div>
                <div class="m-3">
                    <label for="Sueldo">Sueldo</label>
                    <input class="form-control" type="number" value="0" id="sueldo">
                </div>
                <div class="m-3">
                    <label for="Horas">Horas</label>
                    <input class="form-control" type="number" value="0" id="horas">
                </div>
                <div class="m-3">
                    <label for="RFC">RFC</label>
                    <input class="form-control" type="text" id="rfc" placeholder="RFC">
                </div>
                <div class="m-3">
                    <label for="Empleados">Empleados</label>
                    <input class="form-control" type="text" id="empleados" placeholder="Numero de empleado">
                </div>
                <button onclick="validar()" class="btn btn-outline-dark ml-3 col-11">Validar</button>
                <div class="d-flex justify-content-center align-items-center">
                    <div>
                        <div id="alerts"></div>
                        <div id="alerts2"></div>
                        <div id="alerts3"></div>
                        <div id="alerts4"></div>
                        <div id="alerts5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
